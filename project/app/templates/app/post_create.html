<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
{% load embed_video_tags %}
<html class="no-js">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/superfish.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

	</head>
	<body>
		<div id="fh5co-wrapper">
		<div id="fh5co-page">
      {% include 'app/header.html' %}
      <div class="container col-4 offset-4" style="margin-top:80px;margin-bottom:80px;">
        <h3>{{title}}</h3>
         {{form.media}}
      <form method="POST" action="." enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-info" type="submit">Submit</button>
      </form>
      </div>


      <footer >
        <div id="footer">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                {% for foot in footer %}
              <p>{{foot.footer_text}}</p>
              {% endfor %}
              </div>
              {% for foot in footer %}
              <div class="col-md-6 text-center">
                <p class="fh5co-social-icons">
                  <a class="bear ml-5" href="{{foot.facebook_link}}"><i class="fa fa-facebook"></i></a>
                <a class="bear ml-5" href="{{foot.instagram_link}}"><i class="fa fa-instagram"></i></a>
                <a class="bear ml-5" href="{{foot.twitter_link}}"><i class="fa fa-twitter"></i></a>
      
                  </p>
            </div>
            {% endfor %}
            </div>
          </div>
        </div>
      </footer>

    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/sticky.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/hoverIntent.js' %}"></script>
    <script src="{% static 'js/superfish.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
