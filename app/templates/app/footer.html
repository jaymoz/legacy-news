{% load static %}
{% block content %}
{% include 'app/header.html' %}

  <style media="screen">
  #bearer a{
    font-size: 20px;
    margin-left: 10px;
    padding-left: 30px;
    float: right;
    color: #fff !important;
  }

  </style>
<footer >
  <div id="footer">
    <div class="container">
      <div class="row">
    		<div class="col-md-6">
          {% for foot in footer %}
        <p>{{foot.footer_text}}</p>
        {% endfor %}
    		</div>
        {% for foot in footer %}
        <div class="col-md-6 text-center">
          <p class="fh5co-social-icons">
            <a class="bear ml-5" href="{{foot.facebook_link}}"><i class="fa fa-facebook"></i></a>
          <a class="bear ml-5" href="{{foot.instagram_link}}"><i class="fa fa-instagram"></i></a>
          <a class="bear ml-5" href="{{foot.twitter_link}}"><i class="fa fa-twitter"></i></a>

            </p>
      </div>
      {% endfor %}
    	</div>
    </div>
  </div>
</footer>

</div>
</div>

<body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/sticky.js' %}"></script>
<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'js/hoverIntent.js' %}"></script>
<script src="{% static 'js/superfish.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
{% endblock %}
